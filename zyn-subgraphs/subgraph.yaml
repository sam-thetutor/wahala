specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PredictionMarketCore
    network: celo
    source:
      address: "0x7176D16D61A122231a78749c61740ad8F86BB13a"
      abi: PredictionMarketCore
      startBlock: 45500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ClaimsContractSet
        - CreatorFeeClaimed
        - CreatorFeePercentageUpdated
        - MarketCreated
        - MarketCreationFeeUpdated
        - MarketResolved
        - OwnershipTransferred
        - RewardsDisbursed
        - SharesBought
        - UsernameChanged
        - UsernameSet
      abis:
        - name: PredictionMarketCore
          file: ./abis/PredictionMarketCore.json
      eventHandlers:
        - event: ClaimsContractSet(indexed address,indexed address)
          handler: handleClaimsContractSet
        - event: CreatorFeeClaimed(indexed uint256,indexed address,uint256)
          handler: handleCreatorFeeClaimed
        - event: CreatorFeePercentageUpdated(uint256,uint256)
          handler: handleCreatorFeePercentageUpdated
        - event: MarketCreated(indexed uint256,indexed address,string,string,string,uint256,uint256)
          handler: handleMarketCreated
        - event: MarketCreationFeeUpdated(uint256,uint256)
          handler: handleMarketCreationFeeUpdated
        - event: MarketResolved(indexed uint256,indexed address,bool)
          handler: handleMarketResolved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardsDisbursed(indexed uint256,indexed address,uint256)
          handler: handleRewardsDisbursed
        - event: SharesBought(indexed uint256,indexed address,bool,uint256)
          handler: handleSharesBought
        - event: UsernameChanged(indexed address,string,string)
          handler: handleUsernameChanged
        - event: UsernameSet(indexed address,string)
          handler: handleUsernameSet
      file: ./src/prediction-market-core.ts
